<section id="wrapper" class="login-register col-md-6 mx-auto mt-5">
    <div class="login-box card">
        <div class="card-body">
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin($event)" class="form-horizontal form-material" id="loginform" autocapitalize="off">
                <!-- <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a> -->
                <div class="form-group  mt-3">
                    <div class="col-xs-12">
                        <input class="form-control" type="email" formControlName="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group mt-3">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" formControlName="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group text-center mt-5">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
                    </div>
                </div>

                        <div id="my-signin2"></div>
                    </div>
                </div> -->
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        Don't have an account? <a [routerLink]="['/register']" class="text-primary m-l-5"><b>Sign Up</b></a>
                    </div>
                </div>
            </form>
